<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter/Éditer un Déclarant</title>
    <!-- Ajoutez les liens vers les fichiers CSS de Bootstrap ici -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="mt-4">Ajouter/Éditer un Déclarant</h1>
    <form th:object="${declarant}" th:action="@{/declarants/add}" method="post" class="mt-3">
        <div class="form-group">
            <label for="raisonSociale">Raison Sociale</label>
            <input type="text" th:field="*{raisonSociale}" class="form-control" id="raisonSociale" placeholder="Raison Sociale">
        </div>
        <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" th:field="*{adresse}" class="form-control" id="adresse" placeholder="Adresse">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="text" th:field="*{telephone}" class="form-control" id="telephone" placeholder="Téléphone">
        </div>
        <button type="submit" class="btn btn-primary">Ajouter/Éditer</button>
    </form>
</div>
<!-- Ajoutez les liens vers les fichiers JavaScript de Bootstrap ici -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
