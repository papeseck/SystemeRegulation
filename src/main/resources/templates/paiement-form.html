<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter/Éditer un Paiement</title>
    <!-- Ajoutez les liens vers les fichiers CSS de Bootstrap ici -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="mt-4">Ajouter/Éditer un Paiement</h1>
    <form th:object="${paiement}" th:action="@{/paiements/add}" method="post" class="mt-3">
        <div class="form-group">
            <label for="datePaiement">Date de Paiement</label>
            <input type="date" th:field="*{datePaiement}" class="form-control" id="datePaiement">
        </div>
        <div class="form-group">
            <label for="montantPaiement">Montant de Paiement</label>
            <input type="number" th:field="*{montantPaiement}" class="form-control" id="montantPaiement" step="0.01">
        </div>
        <div class="form-group">
            <label for="declaration">Déclaration</label>
            <select th:field="*{declaration}" class="form-control" id="declaration">
                <option th:each="declaration : ${declarations}" th:value="${declaration}" th:text="${declaration.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter/Éditer</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<!-- Ajoutez les liens vers les fichiers JavaScript de Bootstrap ici -->
</body>
</html>
